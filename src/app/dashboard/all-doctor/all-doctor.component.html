<div class="container">
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th scope="col">Doctor Name</th>
                <th scope="col">Degree</th>
                <th scope="col">Hospital</th>
                <th scope="col">Email</th>
                <th scope="col">Mobile</th>
            </tr>
        </thead>
        <tbody>
            <tr scope="col table-secondary" *ngFor="let doctor of Doctors">
                <td class="table-secondary">{{doctor.name}}</td>
                <td class="table-secondary">{{doctor.degree}}</td>
                <td class="table-secondary">{{doctor.hospital}}</td>
                <td class="table-secondary">{{doctor.email}}</td>
                <td class="table-secondary">{{doctor.mobile}}</td>
                <button class="btn btn-danger" >Delete</button> 
                
            </tr>
            
        </tbody>
    </table>
</div>
