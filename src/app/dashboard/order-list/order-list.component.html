
<div class="container">
    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th scope="col">Patient Name</th>
          <th scope="col">Age</th>
          <th scope="col">Mobile</th>
          <th scope="col">Time</th>
          <th scope="col">Data</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr scope="col table-secondary" *ngFor="let order of orders">
          <td class="table-secondary">{{ order.patient_name }}</td>
          <td class="table-secondary">{{ order.age }}</td>
          <td class="table-secondary">{{ order.mobile }}</td>
          <td class="table-secondary">{{ order.time }}</td>
          <td class="table-secondary">{{ order.data }}</td>
          <td class="table-secondary">
            <button class="btn btn-danger mx-1" (click)="deleteOrder(order)">
              Delete
            </button>
            <button class="btn btn-primary mx-1" (click)="openModal(order)">
              Update
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
